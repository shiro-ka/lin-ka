<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shiroka.</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>

        <div class="logo">
            <img src="logo.png" alt="Website Logo">
        </div>

        <nav>

            <ul>
                <li><a href="#sublinks">shiroka.</a></li>
            </ul>

        </nav>

    </header>

    <div class="note" id="note">

        <h1>note</h1>
        <h2>ボードゲーム探訪</h2>
        
        <div id="articles"></div>
        <script>
            async function fetchRSS()
            {
                const response = await fetch('https://note.com/shiro_ka/m/m5ee14758f529/rss');
                const text = await response.text();
                 parser = new DOMParser();
                const xml = parser.parseFromString(text, 'application/xml');
                const items = xml.querySelectorAll('item');
                const articles = document.getElementById('articles');
            
                items.forEach(item =>
                {
                    const title = item.querySelector('title').textContent;
                    const link = item.querySelector('link').textContent;
                    const description = item.querySelector('description').textContent;

                    const article = document.createElement('div');
                    article.className = 'article';
                    article.innerHTML = `
                        <h2><a href="${link}" target="_blank">${title}</a></h2>
                        <p>${description}</p>
                    `;
                    articles.appendChild(article);
                });
            }

            fetchRSS();
        </script>

    </div>

    <div class="container" id="sublinks">

        <h1>links</h1>
        <div class="link-list">
            <a href="https://www.nicovideo.jp/user/125924082" target="_blank">niconico</a>
            <a href="https://bsky.app/profile/kxvxwxvxl.bsky.social" target="_blank">BlueSky</a>
            <a href="https://misskey.io/@shikreonan" target="_blank">misskey.io</a>
            <a href="https://www.instagram.com/46k._.a" target="_blank">instagram</a>
            <a href="https://www.threads.net/@46k._.a" target="_blank">threads</a>
        </div>

    </div>

</body>

</html>
